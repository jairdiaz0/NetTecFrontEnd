<div *ngFor="let respuestas of respuestasArr">
  <app-comment-model [pregunta]="pregunta" [respuesta]="respuestas" [user]="user"></app-comment-model>
  <button (click)="deletePostTmp(respuestas)" *ngIf="checkUserPost(respuestas)" [ngClass]="buttonDelete.class">{{buttonDelete.title}}</button>
</div>
<app-alert-model [alert]="alert" [showAlert]="noRespuestas()"></app-alert-model>
